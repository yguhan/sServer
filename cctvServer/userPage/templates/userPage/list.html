<!DOCTYPE html>
<html>
		<head>
			<meta charset="utf-8">
			<title>File upload sample</title>
		</head>

		<body>
			{% if documents %}
				<ul>
				{% for document in documents %}
					<li><a href="{{ document.docfile.url}}">{{document.docfile.name}}<img src="{{document.docfile.url}}"
						width="300px" height="300px" alt="{{document.docfile.name}}">
				{% endfor%}
				</ul>
			{% endif %}


			<form action ="{% url "list" %}" method="post" enctype="multipart/form-data">
		<!--			{% csrf_token %}	-->
				<p>{{ form.non_field_errors}}</p>
		<!--		<p>{{ form.docfile.label_tag}}  -->
				<p>{{ form.docfile.label_tag}}
				{{ form.docfile }}
				</p>

				<p><input type="submit" value="Upload"/></p>
			</form>

</html>
